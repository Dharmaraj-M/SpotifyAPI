<div class="container">
    <div class="inputDiv">
        <mat-card class="myCard">
            <mat-card-content>
                <mat-form-field appearance="legacy">
                    <mat-label>Query</mat-label>
                    <input type="text" matInput [(ngModel)]="query" placeholder="Query" required>
                </mat-form-field>
                <mat-radio-group [(ngModel)]="type">
                    <mat-radio-button value="track">Track</mat-radio-button>
                    <mat-radio-button value="artist">Artist</mat-radio-button>
                </mat-radio-group>
                <mat-card-actions>
                    <button mat-raised-button color="primary" *ngIf="(query && type)" (click)="search()">Submit</button>
                </mat-card-actions>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="track" *ngFor="let item of items; let i = index">
        <div class="track1">
            <img src="{{ item.album.images[1].url }}" alt="AlbumImg">
        </div>
        <div class="track2">
            <h1>{{ item.name }}</h1>
            <h3>Album: {{ item.album.name }}</h3>
            <h5>Artist: {{ item.artists[0].name }}</h5>
            <button mat-raised-button color="primary"><a href="{{ item.preview_url }}" target="_blank">Preview Song</a></button>&nbsp;&nbsp;
            <button mat-raised-button color="primary"><a href="{{ item.external_urls.spotify }}" target="_blank">Spotify Link</a></button>
        </div>
    </div>
    <div class="track" *ngFor="let item of items1; let i = index">
        <div class="track1" *ngIf="!(item.images.length == 0)">
            <img src="{{ item.images[1].url }}" alt="ArtistImg">
        </div>
        <div class="track2">
            <h1>{{ item.name }}</h1>
            <h3>Followers: {{ item.followers.total }}</h3>
            <button mat-raised-button color="primary"><a href="{{ item.external_urls.spotify }}" target="_blank">Spotify Link</a></button>
        </div>
    </div>
</div>
